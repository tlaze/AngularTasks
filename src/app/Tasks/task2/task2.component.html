<h1>To DO List</h1>

<input type="text" [(ngModel)]="todo" id="inputText">
<button (click)="addItem()" onclick="document.getElementById('inputText').value =''">Add</button>

<h2>View ToDo list Items</h2>

<ul>
    <li *ngFor="let item of items; let index = index">{{item}}
        <button (click)="removeItem(index)">Remove</button>
    </li>
</ul>
